{% extends 'main/base.html' %}

{% block content %}
  <h2>{% if producto %}Editar Producto{% else %}Crear Producto{% endif %}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if producto %}Guardar Cambios{% else %}Crear Producto{% endif %}</button>
  </form>
  <a href="{% url 'main:lista_productos' %}">Volver a la lista de productos</a>
{% endblock %}
